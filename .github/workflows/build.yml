name: Build and Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Build stub SDK
      run: dotnet build FileServerCoreSDK.Stub/FileServerCoreSDK.Stub.csproj -c Release
    
    - name: Pack stub SDK
      run: dotnet pack FileServerCoreSDK.Stub/FileServerCoreSDK.Stub.csproj -c Release -o stub-package --no-build
    
    - name: Add local package source
      run: dotnet nuget add source ${{ github.workspace }}/stub-package --name LocalStub
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
    
    - name: Publish artifacts
      run: |
        dotnet publish FetchGrxml/FetchGrxml.csproj -c Release -r win-x64 -o publish/win-x64
        dotnet publish FetchGrxml/FetchGrxml.csproj -c Release -r linux-x64 -o publish/linux-x64
        dotnet publish FetchGrxml/FetchGrxml.csproj -c Release -r osx-x64 -o publish/osx-x64
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: FetchGrxml-win-x64
        path: publish/win-x64/FetchGrxml.exe
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: FetchGrxml-linux-x64
        path: publish/linux-x64/FetchGrxml
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: FetchGrxml-osx-x64
        path: publish/osx-x64/FetchGrxml
